<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AArch64 MIDR decoder</title>
    <style type="text/css">
      table { border-collapse: collapse; }
      td { border: 1px solid black; }
      tr.value td { font-family: monospace; }
      tr.description td:not(:empty) { background-color: #ffffdd; }
      tr.name td:not(:empty) { background-color: #ddffdd; font-family: monospace; }
      p#error { color: red; }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and JavaScript content, please enable JavaScript in your browser.</noscript>
    <script src="index.js"></script>
    <h1>AArch64 MIDR decoder</h1>
    <p><a href="https://github.com/google/aarch64-esr-decoder">Source and command-line version</a></p>
    <form>
      <p>Decimal or hexadecimal input supported. Use <code>0x</code> for hexadecimal.</p>
      <p>
        <label for="midr">MIDR:</label>
        <input type="text" id="midr" autofocus="true"/>
      </p>
    </form>
    <table id="result_table"></table>
    <p id="error"></p>
    <p><a href="/">ESR decoder</a></p>
    <p><a href="smccc.html">SMCCC decoder</a></p>
  </body>
</html>
